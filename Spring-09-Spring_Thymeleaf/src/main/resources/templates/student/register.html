<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Welcome New Student</h2>


<!--Displaying Value-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(1).firstName}"></h2>
<h2 th:text="${students.get(2).firstName}"></h2>
<h2 th:text="${students.get(3).firstName}"></h2>

<!--Concatenation-->
<h2 th:text="${'Welcome '+ students.get(0).firstName}"></h2>

<!--Links-->
<a th:href="@{https://my.cydeo.com/}">Cydeo Page</a>
<a th:href="@{/student/welcome/}">Welcome Page</a>

<!--Adding parameters to Link-->
<a th:href="@{/student/welcome(id=3)}">Links</a>
<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">Links</a>


<!--Iteration-->
<ul>
    <li th:each="student: ${students}" th:text="${student.firstName}"> </li>
</ul>
</body>
</html>
